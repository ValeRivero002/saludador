<!DOCTYPE html>
<html>
<head>
  <title>Saludador</title>
</head>
<body>
  <form id="hola">
    <h1>Hola</h1>
    <label for="nombre">Ingresa tu Nombre:</label>
    <input type="text" id="name">
    <label for="edad">Ingresa tu Edad:</label>
    <input type="number" id="age">
    <label for="genero">Selecciona tu Género:</label>
    <select id="gender">
      <option value="sr">Masculino</option>
      <option value="sra">Femenino</option>
    </select>
    <label for="idioma">Selecciona tu Idioma:</label>
    <select id="language">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
    <input type="submit" value="Saludar" id="button">
  </form>
  <p>Saludo: </p><div id="resultado-div"></div>
  <script type="module" src="/src.a2b27638.js"></script>
</body>
</html>
